<template>
    <div class="main-header">
        <h1>HouseHog</h1>
        <!-- Main navigation links -->
        <div class="nav">
            <template for:each={navLinks} for:item="link">
                <c-util-button-link key={link.label}
                    my-label={link.label}
                    event-key={link.page}
                    active-on={currentPage}
                    anchor
                ></c-util-button-link>
            </template>
        </div>
    </div>
    <div class="account">
        <!-- Displays differently when user is signed in -->
        <template if:true={signedIn}>
            <template for:each={signedInLinks} for:item="link">
                <c-util-button-link key={link.label}
                    my-label={link.label}
                    event-key={link.page}
                    active-on={currentPage}
                    anchor
                ></c-util-button-link>
            </template>
        </template>
        <template if:false={signedIn}>
            <template for:each={signedOutLinks} for:item="link">
                <c-util-button-link key={link.label}
                    my-label={link.label}
                    event-key={link.page}
                    active-on={currentPage}
                    anchor
                ></c-util-button-link>
            </template>
        </template>
    </div>
</template>
