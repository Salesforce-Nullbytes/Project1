<!-- set attribute "my-heading" for text at top. -->
<!-- Pass info into slot to render beneath it. -->
<template>
    <div class={myClass}>
        <template if:false={input}>
            <h2>{myHeading}</h2>
            <slot></slot>
        </template>
        <template if:true={input}>
            <div>
                <h2>{myHeading}</h2>
                <slot></slot>    
            </div>
        </template>
    </div>
</template>
