<template>
    <c-util-content-box my-heading="Search realtors to connect with">
        <br>
        <template if:true={user}>
            <c-user-realtor user-realtor={userRealtor}></c-user-realtor>
            <br>
        </template>
        <!-- Control panel for panel of all homes -->
        <div class="controls">
            <c-util-content-box my-heading="Filters:" input thin round>
                <c-util-button-link
                    my-label="Choose"
                    event-key="choose"
                ></c-util-button-link>
            </c-util-content-box>
        </div>
        <!-- Control panel end -->
        <br>
        <div class="all">
            <c-util-card-holder my-heading="All Realtors" round>
                <!-- Display home card for each home in dataset -->
                <template for:each={realtors} for:item="realtor" for:index="index">
                    <c-util-card key={realtor.name} 
                        image={realtor.image}
                        data-index={index}
                    >
                        <span slot="title">
                            {realtor.name}<br>{realtor.agency}
                        </span>
                        <span slot="text">
                            {realtor.email}<br>{realtor.phone}
                        </span>
                        <span></span> <!-- Default slot... -->
                    </c-util-card>
                </template>
            </c-util-card-holder>    
        </div>
    </c-util-content-box>
</template>
