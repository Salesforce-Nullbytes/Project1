<template>
    <c-util-content-box my-heading="Search houses, and find your new home">
        <br>
        <template if:true={user}>
            <c-user-homes favorite-homes={favoriteHomes}></c-user-homes>
            <br>
        </template>
        <!-- Control panel for panel of all homes -->
        <div class="controls">
            <c-util-content-box my-heading="Filters:" input thin round>
                <c-util-button-link
                    my-label="Choose"
                    event-key="choose"
                ></c-util-button-link>
            </c-util-content-box>
            <c-util-content-box my-heading="Near Zip:" input thin round>
                <c-util-button-link
                    my-label="ziperrr"
                    event-key="zip"
                ></c-util-button-link>
            </c-util-content-box>
            <c-util-content-box my-heading="Sort By:" input thin round>
                <c-util-button-link
                    my-label="sorterrr"
                    event-key="sort"
                ></c-util-button-link>
            </c-util-content-box>
        </div>
        <!-- Control panel end -->
        <br>
        <div class="all">
            <c-util-card-holder my-heading="All Homes" round>
                <!-- Display home card for each home in dataset -->
                <template for:each={homes} for:item="home" for:index="index">
                    <c-util-card key={home.address1} 
                        image={home.image}
                        data-index={index}
                    >
                        <span slot="title">
                            {home.address1}<br>{home.address2}
                        </span>
                        <span slot="text">{home.price}</span>
                        <span></span> <!-- Default slot... -->
                    </c-util-card>
                </template>
            </c-util-card-holder>    
        </div>
    </c-util-content-box>
</template>
